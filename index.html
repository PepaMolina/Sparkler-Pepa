<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sparkler by Pepa</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      cursor: none;
      width: 100%;
      height: 100%;
    }

    #entryPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      cursor: pointer;
    }

    #entryPopup img {
      max-width: 80%;
      max-height: 80%;
    }

    #background {
      position: absolute;
      z-index: 0;
      object-fit: cover;
    }

    #trailCanvas {
      position: absolute;
      z-index: 1;
      pointer-events: none;
    }

    #customCursor {
      position: absolute;
      width: 250px; 
      height: 400px;
      pointer-events: none;
      z-index: 2;
      transform: translate(-50%, -35%);
      mix-blend-mode: screen;
    }
  </style>
</head>
<body>

  <!-- Entry Popup -->
  <div id="entryPopup" onclick="enterSite()">
    <img src="popup.png" alt="Click to Enter">
  </div>

  <!-- Background Image -->
  <img id="background" src="background.png" alt="Background">

  <!-- Trail Canvas -->
  <canvas id="trailCanvas"></canvas>

  <!-- Custom Cursor -->
  <img id="customCursor" src="sparkler.gif" alt="Cursor">

  <!-- Background Audio -->
  <audio id="sparklerAudio" src="sparkles.mp3" loop></audio>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
